<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Redes Sociales</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }
    .profilepic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .username {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    .social-links a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      color: white;
      background: #222;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .social-links a:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <script src="logger.js"></script>
  <div class="card">
    <img src="https://cdn.discordapp.com/avatars/1355659541043351775/f035a4aa48377f90b9ec703286bb49f0.webp" alt="Foto de perfil" class="profilepic">
    <h1>NotMine</h1>
    <div class="username">@notmine_eth</div>
    <div class="social-links">
      <a href="https://github.com/NotMine-eth" target="_blank">GitHub</a>
      <a href="https://x.com/edcrack181" target="_blank">X(suspendido y hackeado xd)</a>
      <a href="https://steamcommunity.com/id/NotMine_eth" target="_blank">Steam</a>
    </div>
  </div>
</body>
</html>
